<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
		<meta name="keywords" content="Eetu, Rantanen, Eetu Rantanen">
		<meta name="description" content="Sivustoa rakennetaan / Under construction">
		<meta name="author" content="Eetu Rantanen">
		<title>Eetu Rantanen</title>

		<style>
			html, body {
				font-family: 'Work Sans', sans-serif;
				text-align: center;
				color: black;
				height: 100%;
				margin: 0;
			}

			p {
				size: 20px;
			}

			h1 {
				size: 60px;
			}

			img {
				width: 100%;
				max-width: 512px;
			}

			.full-height {
				position: relative;
				height: 100%;
				margin: 0px auto;
			}

			.center {
				position: absolute;
				width: 100%;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>

	<body>
		<script>
			// Direct all users whose browser isn't set to Finnish to the English language version of the site.
			const lang = (navigator.language.toLowerCase().substring(0,2) === "fi" ? "fi" : "en")
			location.replace("https://www.erantanen.com/" + lang + "/")
		</script>
		<noscript>
			<!-- If the user disabled JavaScript and doesn't get redirected, then show the rest of the page. -->
			<div class="full-height">
				<div class="center">
					<h1>We'll be right back up!</h1>
					<p>You seem to have JavaScript disabled. Please enable it to fully use this site.</p>
					<p>Proceed to <a href="https://www.erantanen.com/en/">English version</a> or <a href="https://www.erantanen.com/en/">Finnish version</a> of the page.</p>
					<img src="/img/temp.png" alt="logo">
				</div>
			</div>
		</noscript>
	</body>
</html>
